<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<title>Rhino</title>
		<script src="./popup.js" defer></script>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<div class="app">
			<div class="hidden project-selector" id="project-selector">
				<h1 class="title">Rhino</h1>
				<h1 id="greeting"></h1>

				<label for="projects" class="project-label"
					>Select the project where you want to save your
					assets</label
				>

				<select
					name="projects"
					class="project-select"
					id="select-element"
				></select>

				<button id="signout">Sign out</button>
			</div>
			<div class="loader hidden" id="loader"></div>
			<form id="form" class="form" method="POST">
				<h1 class="title">Rhino</h1>
				<div class="input-container">
					<label for="email">Email</label>
					<br />
					<input
						class="input email"
						type="email"
						name="email"
						value=""
						required
					/>
				</div>
				<div class="input-container">
					<label for="password">Password</label><br />
					<input
						class="input password"
						type="password"
						name="password"
						value=""
						required
					/>
				</div>
				<input class="form-button" type="submit" value="Sign In" />
			</form>
		</div>
	</body>
</html>
